(<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday ðŸŽ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1a1a40, #000);
      font-family: 'Fredoka One', sans-serif;
      color: white;
    }

    h1 {
      font-size: clamp(3rem, 8vw, 7rem);
      text-align: center;
      letter-spacing: 4px;
      animation: glow 2s ease-in-out infinite alternate, bounce 2s infinite;
      z-index: 10;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d;
      }
      to {
        text-shadow: 0 0 30px #ffd166, 0 0 60px #ffd166;
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 14px;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 45% 45%;
      animation: floatUp 8s linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-120vh);
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‚ HAPPY BIRTHDAY ðŸŽ‰</h1>

  <!-- Confetti generator -->
  <script>
    const colors = ['#ff4d6d', '#ffd166', '#06d6a0', '#4cc9f0', '#f72585'];

    for (let i = 0; i < 150; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
      confetti.style.width = Math.random() * 8 + 6 + 'px';
      confetti.style.height = Math.random() * 12 + 6 + 'px';
      document.body.appendChild(confetti);
    }

    // Balloons
    for (let i = 0; i < 12; i++) {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDuration = Math.random() * 5 + 6 + 's';
      document.body.appendChild(balloon);
    }
  </script>

</body>
</html>
